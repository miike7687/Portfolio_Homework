      </head>
  <body>
      <!-- Create a header that will be on every page -->
      <header><h1>Mike Haber</h1></header>
      <!-- Nav bar that will be consistent on each page -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links to other pages in my nav bar -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Create a container to hold my entire Contact Me Section -->
      <main class="container"id="contact-container">
        <h2>CONTACT</h2>
        <hr>
        <!-- Create a form with area for user inputs: name, email, message -->
        <form class="contact-form">
          <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
           <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Type your full name here" onfocus="this.placeholder=''">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Type your email address here" onfocus="this.placeholder=''">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
           <!-- Create a submit button -->
          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
      </main>
    <!-- Insert a footer with a link to my personal social media account -->
    <footer class="footer">
        <a class="btn btn-primary" id="facebook-btn" href="https://www.facebook.com/profile.php?id=11315824" role="button">Facebook Me!</a>
    </footer>
    <script src="script.js"></script>
  </body>
